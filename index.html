<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background: #f7f7f7;
        }
        #question {
            text-align: center;
        }
        input {
            padding: 0.5em;
            font-size: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="question">
        <p>¿Cuántos meses cumplimos hoy?</p>
        <input type="number" id="answer" />
        <button id="start">Iniciar</button>
    </div>
    <script>
        document.getElementById('start').addEventListener('click', function() {
            var value = document.getElementById('answer').value.trim();
            if (value === '6') {
                window.location.href = 'flores.html';
            } else {
                alert('Respuesta incorrecta');
            }
        });
    </script>
</body>
</html>
